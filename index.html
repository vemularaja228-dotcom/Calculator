<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Siri Credit Card Services</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #f5f5f5;
      margin: 0;
      padding: 10px;
    }
    .container {
      max-width: 400px;
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2, .receipt-title {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }
    .receipt-box {
      background: #000;
      color: #0f0;
      font-size: 14px;
      white-space: pre-wrap;
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Siri Credit Card Services</h2>

    <label for="amount">Enter Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount (e.g. 200000)" />

    <label for="platformPercent">Platform Charges %:</label>
    <input type="number" id="platformPercent" value="2" />

    <label for="fixedFee">Fixed Fee (₹):</label>
    <input type="number" id="fixedFee" value="15" />

    <label for="addedAmount">Amount Added:</label>
    <input type="number" id="addedAmount" placeholder="Optional" />

    <button onclick="generateReceipt()">Generate Receipt</button>

    <div class="receipt-box" id="receiptBox" style="display: none;"></div>
  </div>

  <script>
    function formatCurrency(num) {
      return "₹" + Number(num).toFixed(2);
    }

    function generateReceipt() {
      const amount = parseFloat(document.getElementById('amount').value);
      const platformPercent = parseFloat(document.getElementById('platformPercent').value);
      const fixedFee = parseFloat(document.getElementById('fixedFee').value);
      const addedAmount = document.getElementById('addedAmount').value;

      if (isNaN(amount) || isNaN(platformPercent) || isNaN(fixedFee)) {
        alert('Please fill in all required fields');
        return;
      }

      const platformFee = (amount * platformPercent) / 100;
      const totalFee = platformFee + fixedFee;
      const toBank = amount - totalFee;

      const now = new Date().toLocaleString();

      const receipt = 
`-------------------------------
    Siri Credit Card Services
    Transaction Receipt
-------------------------------
Date       : ${now}
Handled By : Sagar
Contact    : 9959787923

Amount     : ${formatCurrency(amount)}
Platform % : ${platformPercent.toFixed(2)}%
Platform ₹ : ${formatCurrency(platformFee)}
Add. Fee   : ${formatCurrency(fixedFee)}
${addedAmount ? 'Amount Add : ' + formatCurrency(addedAmount) + '\n' : ''}
-------------------------------
Total Fee  : ${formatCurrency(totalFee)}
To Bank    : ${formatCurrency(toBank)}
-------------------------------
Thank you for choosing us!`;

      const box = document.getElementById('receiptBox');
      box.innerText = receipt;
      box.style.display = 'block';
    }
  </script>
</body>
</html>
