<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Siri Credit Card Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 18px 0 8px;
      font-size: 16px;
    }
    input {
      width: 100%;
      padding: 14px;
      font-size: 17px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 17px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .download-btn {
      background-color: #007bff;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }
    .receipt {
      margin-top: 30px;
      background: #fcfcfc;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 25px;
      font-size: 18px;
      line-height: 1.8;
    }
    .receipt-title {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 15px;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 15px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Siri Credit Card Services</h2>

    <label for="amountAdded">Amount Added (â‚¹):</label>
    <input type="number" id="amountAdded" placeholder="Enter amount added" />

    <label for="finalBank">OR Final Amount Sent to Bank (â‚¹):</label>
    <input type="number" id="finalBank" placeholder="Enter final amount sent to bank" />

    <label for="platformCharge">Platform Charges (%)</label>
    <input type="number" id="platformCharge" value="1.3" step="0.1" />

    <label for="fixedFee">Fixed Server Fee (â‚¹)</label>
    <input type="number" id="fixedFee" value="15" />

    <button onclick="generateReceipt()">ðŸ§® Generate Receipt</button>
    <button class="download-btn" onclick="downloadReceipt()" id="downloadBtn" style="display:none;">ðŸ“¥ Download Receipt</button>
    <button class="download-btn" onclick="shareOnWhatsApp()" id="whatsappBtn" style="display:none;">ðŸ“¤ Share on WhatsApp</button>

    <div class="receipt" id="receipt" style="display:none;"></div>

    <div class="footer">
      ðŸ“ž Sagar â€“ 9959787923<br/>
      Â© Siri Credit Card Services
    </div>
  </div>

  <!-- html2canvas for image download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    function generateReceipt() {
      const amountAddedInput = parseFloat(document.getElementById('amountAdded').value);
      const finalBankInput = parseFloat(document.getElementById('finalBank').value);
      const platformRate = parseFloat(document.getElementById('platformCharge').value) / 100;
      const fixedFee = parseFloat(document.getElementById('fixedFee').value);

      let finalBank = 0, amountAdded = 0, platformCharges = 0, totalFee = 0;

      if (!isNaN(amountAddedInput) && amountAddedInput > 0) {
        platformCharges = amountAddedInput * platformRate;
        totalFee = platformCharges + fixedFee;
        finalBank = amountAddedInput - totalFee;
        amountAdded = amountAddedInput;
      } else if (!isNaN(finalBankInput) && finalBankInput > 0) {
        totalFee = (finalBankInput + fixedFee) / (1 - platformRate) - finalBankInput;
        amountAdded = finalBankInput + totalFee;
        platformCharges = amountAdded * platformRate;
        finalBank = finalBankInput;
      } else {
        alert("Please enter either Amount Added or Final Bank Amount.");
        return;
      }

      const receipt = `
        <div class="receipt-title">ðŸ§¾ Receipt Summary</div>
        <strong>Amount Added:</strong> â‚¹${amountAdded.toFixed(2)}<br>
        <strong>Amount Sent to Bank:</strong> â‚¹${finalBank.toFixed(2)}<br>
        <strong>Platform Charges:</strong> â‚¹${platformCharges.toFixed(2)}<br>
        <strong>Fixed Server Fee:</strong> â‚¹${fixedFee.toFixed(2)}<br>
        <strong>Total Fee:</strong> â‚¹${totalFee.toFixed(2)}<br>
      `;

      document.getElementById('receipt').innerHTML = receipt;
      document.getElementById('receipt').style.display = "block";
      document.getElementById('downloadBtn').style.display = "block";
      document.getElementById('whatsappBtn').style.display = "block";
    }

    function downloadReceipt() {
      const receiptDiv = document.getElementById('receipt');
      html2canvas(receiptDiv).then(canvas => {
        const link = document.createElement('a');
        link.download = 'receipt.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function shareOnWhatsApp() {
      const amountAddedInput = parseFloat(document.getElementById('amountAdded').value);
      const finalBankInput = parseFloat(document.getElementById('finalBank').value);
      const platformRate = parseFloat(document.getElementById('platformCharge').value) / 100;
      const fixedFee = parseFloat(document.getElementById('fixedFee').value);

      let finalBank = 0, amountAdded = 0, platformCharges = 0, totalFee = 0;

      if (!isNaN(amountAddedInput) && amountAddedInput > 0) {
        platformCharges = amountAddedInput * platformRate;
        totalFee = platformCharges + fixedFee;
        finalBank = amountAddedInput - totalFee;
        amountAdded = amountAddedInput;
      } else if (!isNaN(finalBankInput) && finalBankInput > 0) {
        totalFee = (finalBankInput + fixedFee) / (1 - platformRate) - finalBankInput;
        amountAdded = finalBankInput + totalFee;
        platformCharges = amountAdded * platformRate;
        finalBank = finalBankInput;
      } else {
        alert("Please enter a valid amount.");
        return;
      }

      const message = `ðŸ§¾ *Siri Credit Card Receipt*\n\n` +
        `Amount Added: â‚¹${amountAdded.toFixed(2)}\n` +
        `Amount Sent to Bank: â‚¹${finalBank.toFixed(2)}\n` +
        `Platform Charges: â‚¹${platformCharges.toFixed(2)}\n` +
        `Fixed Server Fee: â‚¹${fixedFee.toFixed(2)}\n` +
        `Total Fee: â‚¹${totalFee.toFixed(2)}\n\n` +
        `ðŸ“ž Sagar â€“ 9959787923`;

      const whatsappURL = `https://wa.me/?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, '_blank');
    }
  </script>
</body>
</html>
